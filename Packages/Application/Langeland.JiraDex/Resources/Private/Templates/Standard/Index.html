<f:layout name="Default"/>

<f:section name="Title">Index view of Standard controller</f:section>

<f:section name="Content">
    <h1>Team members</h1>
    <ul>
        <li>[ <f:link.action action="index" controller="TeamMember">Index</f:link.action> ]</li>
    </ul>

    <p></p>
    <h1>Teams</h1>
    <ol>
    <f:for each="{teams}" as="team">
        <li>{team.name} [ <f:link.action action="show" controller="Team" arguments="{team: team}">Show</f:link.action> ]</li>
    </f:for>
    </ol>
</f:section>
